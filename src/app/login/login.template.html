<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div class="md-whiteframe-z1" layout="column" style="width: 500px">

    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>

    <md-content class="md-padding" layout="column">

      <form novalidate name="frmLogin" layout="column">

        <md-input-container>
          <label>Usuario</label>
          <input type="text" ng-model="username" required />
          <div ng-messages="username.$error">
            <div ng-message="required">Campo requerido.</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="password" required/>
          <div ng-messages="password.$error">
            <div ng-message="required">Campo requerido.</div>
          </div>
        </md-input-container>

        <div layout="column" layout-align="center center" style="padding-top:20px">
          <label ng-show="showError" class="md-caption">Usuario y/o password invalidos.</label>

          <md-button class="md-raised md-primary" ng-click="login()" ng-disabled="frmLogin.$invalid">Login</md-button>
        </div>
      </form>
    </md-content>
  </div>
</div>
