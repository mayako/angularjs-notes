<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div class="md-whiteframe-z1" layout="column" style="width: 500px">

    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Login</span></h2>
    </md-toolbar>

    <md-content class="md-padding" layout="column">

      <md-input-container>
        <label>Usuario</label>
        <input type="text" ng-model="username"/>
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password"/>
      </md-input-container>

      <div layout="row" layout-align="center center" style="padding-top:20px">
        <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
        <div flex></div>
      </div>
    </md-content>
  </div>
</div>
